<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipped Card</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <h2>Ninja Way</h2>
            </div>

            <div class="card__face card__face--back">
                <div class="card__content">
                    <div class="card__header">
                        <img src="pp.png" alt="" class="pp" />
                        <h2>Naruto Uzumaki</h2>
                    </div>
                    <div class="card__body">
                        <h3>Way of a ninja</h3>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                            Nostrum, veritatis doloremque porro amet odio esse, ipsa,
                            voluptas excepturi sunt non quasi est rerum ipsum sequi iure
                            perferendis illo rem iste.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
